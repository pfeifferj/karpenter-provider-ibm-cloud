name: Build and Push Container Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'charts/**'
  release:
    types: [published]

env:
  REGISTRY: quay.io
  IMAGE_NAME: karpenter-provider-ibm-cloud/controller

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set image tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/s390x
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.version }}
          build-args: |
            VERSION=${{ steps.tags.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Verify manifest
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.version }}"

          echo "Inspecting manifest..."
          docker buildx imagetools inspect "${IMAGE}"

          echo "Validating all architectures are present..."
          MANIFEST_JSON=$(docker buildx imagetools inspect --raw "${IMAGE}")
          for ARCH in amd64 arm64 s390x; do
            if ! echo "${MANIFEST_JSON}" | jq -e ".manifests[] | select(.platform.architecture == \"${ARCH}\")" > /dev/null 2>&1; then
              echo "Error: Architecture ${ARCH} not found in manifest"
              exit 1
            fi
          done
          echo "Manifest validated: all architectures present"
