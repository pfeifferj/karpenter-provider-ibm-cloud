name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Tag suffix for the nightly build (e.g., alpha, beta)'
        required: false
        default: 'nightly'

env:
  REGISTRY: quay.io
  IMAGE_NAME: karpenter-provider-ibm-cloud/controller

jobs:
  nightly-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Generate nightly version
        id: version
        run: |
          set -euo pipefail
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git show -s --format=%cs)
          SUFFIX="${{ github.event.inputs.tag_suffix || 'nightly' }}"
          NIGHTLY_VERSION="${LATEST_TAG}-${COMMIT_DATE}-${SHORT_SHA}-${SUFFIX}"

          echo "nightly_version=$NIGHTLY_VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "commit_date=$COMMIT_DATE" >> $GITHUB_OUTPUT
          echo "Generated nightly version: $NIGHTLY_VERSION"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/s390x
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.nightly_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly
          build-args: |
            VERSION=${{ steps.version.outputs.nightly_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Verify manifest
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.nightly_version }}"

          echo "Inspecting manifest..."
          docker buildx imagetools inspect "${IMAGE}"

          echo "Validating all architectures are present..."
          MANIFEST_JSON=$(docker buildx imagetools inspect --raw "${IMAGE}")
          for ARCH in amd64 arm64 s390x; do
            if ! echo "${MANIFEST_JSON}" | jq -e ".manifests[] | select(.platform.architecture == \"${ARCH}\")" > /dev/null 2>&1; then
              echo "Error: Architecture ${ARCH} not found in manifest"
              exit 1
            fi
          done
          echo "Manifest validated: all architectures present"

      - name: Create build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # Nightly Build Summary

          ## Version Information
          - **Nightly Version**: \`${{ steps.version.outputs.nightly_version }}\`
          - **Commit SHA**: \`${{ steps.version.outputs.short_sha }}\`
          - **Commit Date**: \`${{ steps.version.outputs.commit_date }}\`

          ## Images Published
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.nightly_version }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly\`

          ## Platforms
          - linux/amd64
          - linux/arm64
          - linux/s390x

          ## Usage
          \`\`\`bash
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly
          \`\`\`
          EOF
